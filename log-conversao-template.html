<template id="log-conversao-template">
    <li>
        <div class="log-conversao-main">
            <span class="log-moeda"></span>
            <span class="log-data"></span>
        </div>
        <div class="log-conversao-valores">
            <span class="log-venda"></span>
            <span class="log-venda-inversa"></span>
            <span class="log-compra"></span>
            <span class="log-compra-inversa"></span>
        </div>
        <span class="log-time"></span>
        <button class="delete-log"
                title="Apagar log"
                style="background:#e74c3c;color:#fff;border:none;border-radius:4px;padding:4px 8px;cursor:pointer;margin-left:10px;">
            Apagar
        </button>
    </li>
</template>
