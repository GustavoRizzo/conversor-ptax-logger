<template id="log-conversao-template">
    <li class="log-container">
        <div class="content-container-conversao">
            <div style="margin-bottom: 16px;">
                <h3 class="header-conversao">
                    Conversão Real <span data-field="moeda"></span> <span data-field="dataCotacao"></span>
                </h3>
            </div>
            <div class="boxes-container" style="display: flex; gap: 32px;">
                <div class="box-conversao">
                    <h4>Real &rarr; <span data-field="moeda"></span></h4><br>
                    <strong>R$</strong> <span data-field="valor"></span> <strong>= <span data-field="moeda"></span> </strong><span data-field="valorRealMoedaInversa"></span><br>
                    <!-- <strong>Valor a converter:</strong> R$<span data-field="valor"></span><br>
                    <strong>Resultado conversão:</strong> <span data-field="moeda"></span> <span data-field="valorRealMoedaInversa"></span><br> -->
                    <strong>Data cotação:</strong> <span data-field="dataCotacao"></span><br>
                    <strong>Taxa:</strong><br>
                    <strong> - BRL/<span data-field="moeda"></span></strong> <span data-field="contacaoRealMoedaInversa"></span><br>
                    <strong> - <span data-field="moeda"></span>/BRL </strong> <span data-field="contacaoRealMoeda"></span><br>                </div>
                <div class="box-conversao">
                    <h4><span data-field="moeda"></span> &rarr; Real</h4><br>
                    <strong><span data-field="moeda"></span></strong>  <span data-field="valor"></span> <strong>= R$</strong> <span data-field="valorMoedaReal"></span></strong><br>
                    <!-- <strong>Valor a converter:</strong> <span data-field="moeda"> <span data-field="valor"></span></span><br>
                    <strong>Resultado conversão:</strong> R$<span data-field="valorMoedaReal"></span><br> -->
                    <strong>Data cotação:</strong> <span data-field="dataCotacao"></span><br>
                    <strong>Taxa:</strong><br>
                    <strong> - <span data-field="moeda"></span>/BRL </strong> <span data-field="contacaoMoedaReal"></span><br>
                    <strong> - BRL/<span data-field="moeda"></span></strong> <span data-field="contacaoMoedaRealInversa"></span><br>
                </div>
            </div>
        </div>
        <div class="delete-container">
            <span class="log-time" data-field="timeString"></span>
            <button class="delete-log" title="Apagar log">Apagar</button>
        </div>
    </li>
</template>
